<body>
  <h2>もちくま温泉テトリス</h2>
  <button id="startBtn" onclick="startGame()">ゲーム開始</button>
  <canvas id="tetris" width="240" height="400"></canvas>
  <div class="score">SCORE: <span id="score">0</span></div>
  <div class="buttons">
    <button onmousedown="startMove(-1)" onmouseup="stopMove()" ontouchstart="startMove(-1)" ontouchend="stopMove()">←</button>
    <button onclick="playerDrop()">↓</button>
    <button onmousedown="startMove(1)" onmouseup="stopMove()" ontouchstart="startMove(1)" ontouchend="stopMove()">→</button>
    <button onclick="playerRotate(1)">↻</button>
  </div>

    <button onclick="switchCharacter('もちくま.png')">くま</button>

  <script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    const arena = createMatrix(12, 20);
    const player = { pos: {x:0, y:0}, matrix: null, score: 0 };

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }

    
function drawMatrix(matrix, offset) {
  matrix.forEach((row, y) => {
    row.forEach((value, x) => {
      if (value !== 0) {
        context.fillStyle = currentBlockColor;
        context.beginPath();
        const px = x + offset.x;
        const py = y + offset.y;
        const r = 0.3;
        context.moveTo(px + r, py);
        context.lineTo(px + 1 - r, py);
        context.quadraticCurveTo(px + 1, py, px + 1, py + r);
        context.lineTo(px + 1, py + 1 - r);
        context.quadraticCurveTo(px + 1, py + 1, px + 1 - r, py + 1);
        context.lineTo(px + r, py + 1);
        context.quadraticCurveTo(px, py + 1, px, py + 1 - r);
        context.lineTo(px, py + r);
        context.quadraticCurveTo(px, py, px + r, py);
        context.fill();
      }
    });
  });
}
> {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
        updateScore();
      }
      dropCounter = 0;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) player.pos.x -= dir;
    }

    function playerReset() {
      const pieces = 'ILJOTSZ';
      player.matrix = createPiece(pieces[Math.random() * pieces.length | 0]);
      player.pos.y = 0;
      player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
      if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        player.score = 0;
        updateScore();
      }
    }

    function playerRotate(dir) {
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix, dir);
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          rotate(player.matrix, -dir);
          player.pos.x = pos;
          return;
        }
      }
    }

    function rotate(matrix, dir) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      if (dir > 0) matrix.forEach(row => row.reverse());
      else matrix.reverse();
    }

    function collide(arena, player) {
      const m = player.matrix;
      const o = player.pos;
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 &&
              (arena[y + o.y] &&
               arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function arenaSweep() {
      let rowCount = 0;
      outer: for (let y = arena.length - 1; y >= 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) continue outer;
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;
        rowCount++;
      }
      if (rowCount > 0) player.score += rowCount * 10;
    }

    function updateScore() {
      document.getElementById('score').innerText = player.score;
    }

    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;

    function update(time = 0) {
      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      if (dropCounter > dropInterval) {
        playerDrop(); playSE('se-drop');
      }
      draw();
      requestAnimationFrame(update);
    }

    playerReset();
    
  document.addEventListener('touchstart', startBGM, { once: true });
  document.addEventListener('click', () => { unlockAudio(); startBGM(); }, { once: true });
  update();
  
function switchCharacter(imgFile) {
  document.getElementById('character').src = imgFile;
}

let combo = 0;

function arenaSweep() {
  let rowCount = 0;
  outer: for (let y = arena.length - 1; y >= 0; --y) {
    for (let x = 0; x < arena[y].length; ++x) {
      if (arena[y][x] === 0) continue outer;
    }
    const row = arena.splice(y, 1)[0].fill(0);
    arena.unshift(row);
    ++y;
    rowCount++;
  }

  if (rowCount > 0) {
    combo++;
    player.score += rowCount * 10 * combo;
    playSE('se-clear');
    applyGravity();
  } else {
    combo = 0;
  }
}

function applyGravity() {
  for (let y = arena.length - 2; y >= 0; y--) {
    for (let x = 0; x < arena[y].length; x++) {
      if (arena[y][x] !== 0 && arena[y + 1][x] === 0) {
        let dropY = y;
        while (dropY + 1 < arena.length && arena[dropY + 1][x] === 0) {
          dropY++;
        }
        arena[dropY][x] = arena[y][x];
        arena[y][x] = 0;
      }
    }
  }
}


let moveIntervalId = null;

function startMove(dir) {
  if (moveIntervalId) return;
  playerMove(dir); playSE('se-move');
  moveIntervalId = setInterval(() => playerMove(dir), 100);
}
function stopMove() {
  clearInterval(moveIntervalId);
  moveIntervalId = null;
}


let currentBlockColor = "#ffe8b6";

const themes = {
  "もちくま.png": { bg: "#2e1e12", block: "#ffe8b6" },
  "もちうさぎ.png": { bg: "#faf4f0", block: "#fca3b7" },
  "もちきつね.png": { bg: "#1f1b14", block: "#f2c97d" }
};

function switchCharacter(imgFile) {
  document.getElementById('character').src = imgFile;
  document.body.style.background = themes[imgFile].bg;
  currentBlockColor = themes[imgFile].block;
}


function startBGM() {
  const bgm = document.getElementById('bgm');
  if (bgm && bgm.paused) {
    bgm.play();
  }
}
function playSE(id) {
  const se = document.getElementById(id);
  if (se) {
    se.currentTime = 0;
    se.play();
  }
}

function unlockAudio() {
  const audios = ['bgm', 'se-move', 'se-rotate', 'se-drop', 'se-clear'];
  audios.forEach(id => {
    const audio = document.getElementById(id);
    if (audio) {
      audio.volume = 1.0;
      audio.play().then(() => {
        audio.pause();
        audio.currentTime = 0;
      }).catch(e => {
        // 自動再生ブロックされても無視
      });
    }
  });
}


function startGame() {
  unlockAudio();
  startBGM();
  playerReset();
  update();
  document.getElementById('startBtn').style.display = 'none';
}
</script>
