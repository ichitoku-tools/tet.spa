
<!-- 構築中：ぷにっとアニメ、ハイスコア保存、難易度選択、再プレイ機能を含む -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>究極テトリス</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #2e1e12;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }
    canvas {
      margin-top: 10px;
      border-radius: 10px;
      background: #000;
    }
    .controls, .character-select, .difficulty-select {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 16px;
      border: none;
      background-color: #ffe8b6;
      box-shadow: 0 3px #ccc;
    }
    button.selected {
      background-color: #fca3b7;
    }
    #score, #highscore {
      color: #fff;
      margin-top: 5px;
    }
    #characterIcon {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 55px;
      height: 55px;
    }
    #comboText {
      position: absolute;
      top: 180px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 24px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.5s ease-out;
    }
    #replayButton {
      margin-top: 15px;
      padding: 10px 20px;
      display: none;
      font-size: 16px;
      background-color: #f2c97d;
    }
  </style>
</head>
<body>
  <img id="characterIcon" src="mochikuma.png" />
  <canvas id="game" width="240" height="400"></canvas>
  <div id="comboText">COMBO!</div>
  <div id="score">スコア: 0</div>
  <div id="highscore">ハイスコア: 0</div>
  <div class="controls">
    <button id="left">←</button>
    <button id="rotate">↻</button>
    <button id="right">→</button>
    <button id="down">↓</button>
  </div>
  <div class="character-select">
    <button onclick="setTheme('kuma')" id="kumaBtn">もちくま</button>
    <button onclick="setTheme('usagi')" id="usagiBtn">もちうさぎ</button>
    <button onclick="setTheme('kitsune')" id="kitsuneBtn">もちきつね</button>
  </div>
  <div class="difficulty-select">
    <button onclick="setDifficulty('easy')" id="easyBtn">EASY</button>
    <button onclick="setDifficulty('normal')" id="normalBtn">NORMAL</button>
    <button onclick="setDifficulty('hard')" id="hardBtn">HARD</button>
  </div>
  <button id="replayButton" onclick="restart()">もう一度プレイ</button>
  <script>
    // ここにJS本体が入ります（次ステップで展開）
    document.body.insertAdjacentHTML('beforeend', '<p style="color:white;">ロード中…最終版を生成中です</p>');
  </script>
</body>
</html>
